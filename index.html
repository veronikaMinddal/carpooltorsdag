<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Carpool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<img src=".idea/topbanner.png">
<h1>Velkommen til carpool Bornholm</h1>
<p>Find nogen at køre sammen med</p>

<form action="modtagerside.html" method="get">
    <label for="start">Vælg dato:</label>

    <input type="date" id="start" name="trip-start"
           value=""
           min="2022-09-29" max="2022-12-31">
    <div class="form-check">
    <input type="radio" name = "userrole" value ="Chauffør"> Chauffør
    <input type="radio" name = "userrole" value="Passager"> Passager
    </div>
    <div class="dropdown"> Fra:
        <select>
            <option name="Rønne" value="Rønne">Rønne </option>
            <option name="Åkirkeby" value="Åkirkeby">Åkirkeby</option>
            <option name="Gudhjem" value="Gudhjem">Gudhjem</option>
            <option name="Nexø" value="Nexø">Nexø</option>
        </select> </div>
    <div class="dropdown"> Til:
        <select>
            <option name="Rønne" value="Rønne">Rønne </option>
            <option name="Åkirkeby" value="Åkirkeby">Åkirkeby</option>
            <option name="Gudhjem" value="Gudhjem">Gudhjem</option>
            <option name="Nexø" value="Nexø">Nexø</option>
        </select> </div>
    <input type = "submit" value="Find kørelejlighed"/>


</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
