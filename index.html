<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
<title>Carpool</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href=".idea/style.css">

</head>

<body>
<form action="modtagerside.html" method="post">

    <div class="container-lg">

        <img src=".idea/topbanner.png" class="img" alt="...">

        <div class="jumbotron ">
            <h1 class="display-4 ">Velkommen til carpool Bornholm</h1>
            <p class="lead">Find nogen at køre sammen med</p>
        </div>
        <div class="date">
            <label for="start">Vælg dato:</label>
            <input type="date" id="start" name="trip-start"
                   value=""
                   min="2022-09-29" max="2022-12-31">
        </div>

        <div class="radio">
            <input type="radio" name="userrole" value="Chauffør">Chauffør<br>
            <input type="radio" name="userrole" value="Passager">Passager<br>
        </div>
        <div class="dropdown">
            <div class="dropleft">Fra:
                <select>
                    <option name="Rønne" value="Rønne">Rønne</option>
                    <option name="Åkirkeby" value="Åkirkeby">Åkirkeby</option>
                    <option name="Gudhjem" value="Gudhjem">Gudhjem</option>
                    <option name="Nexø" value="Nexø">Nexø</option>
                </select>
            </div>


            <div class="dropright">Til:
                <select>
                    <option name="Rønne" value="Rønne">Rønne</option>
                    <option name="Åkirkeby" value="Åkirkeby">Åkirkeby</option>
                    <option name="Gudhjem" value="Gudhjem">Gudhjem</option>
                    <option name="Nexø" value="Nexø">Nexø</option>
                </select>
            </div>
        </div>


        <div class="knap">

            <input type="submit" value="Find kørelejlighed"/>

        </div>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    </body>
</html>
